name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          xcodebuild -project Moves.xcodeproj -scheme Moves -configuration Release -derivedDataPath build CODE_SIGN_IDENTITY="-" CODE_SIGNING_REQUIRED=NO -quiet

      - name: Zip app
        run: |
          cd build/Build/Products/Release
          zip -rq Moves.zip Moves.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Moves
          path: build/Build/Products/Release/Moves.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/Build/Products/Release/Moves.zip
